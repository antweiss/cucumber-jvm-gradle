plugins {
        id "com.github.samueltbrown.cucumber" version "0.9"
}

repositories {
    mavenCentral()
}

dependencies {

  cucumberCompile 'junit:junit:4.12',
                  'info.cukes:cucumber-java:1.1.6',
                  'info.cukes:cucumber-junit:1.1.6',
                  'info.cukes:cucumber-core:1.1.6'
}

cucumber {
    formats = ['pretty','json:build/cucumber.json','junit:build/cucumber.xml']
    monochrome = false
    strict = false
    dryRun = false
    ignoreFailures = false

    jvmOptions {
      maxHeapSize = '512m'
      environment 'ENV', 'staging'
    }
}
